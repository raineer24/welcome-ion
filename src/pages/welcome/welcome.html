<!--
  Generated template for the WelcomePage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <img src="assets/imgs/logo.png" alt="">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Welcome to your app</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Sign Up button</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="lightText" (click)="login()">Log In</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
